<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declaracion</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <audio autoplay controls loop>
            <source src="audio/girl in red.mp3" type="audio/mpeg">
            <source src="audio/girl in red.wav" type="audio/wav">
            <source src="audio/girl in red.mov" type="audio/mov">
        </audio>

        <p>
            <!--Para cambiar el color de la letra le colocas el nombre de la clase-->
            <span class="amarillo">¿</span>
            <span class="rosa">Q</span>
            <span class="naranja">U</span>
            <span class="amarillo">I</span>
            <span class="azul">E</span>
            <span class="verde">R</span>
            <span class="rosa">E</span>
            <span class="naranja">S</span><br>

            <span class="verde">S</span>
            <span class="rosa">E</span>
            <span class="naranja">R</span>

            <span>&nbsp;</span>

            <span class="azul">M</span>
            <span class="naranja">I</span><br>

            <span class="amarillo">N</span>
            <span class="verde">O</span>
            <span class="rosa">V</span>
            <span class="azul">I</span>
            <span class="verde">A</span>
            <span class="amarillo">?</span>
            
            <!--NO BORRAR, aquí se mostrará el nombre de la persona-->
            <span class="nombre" id="data"></span>

        </p>
        
        <div class="centrador"> 
            <img 
            src="el_dog.gif"
            class="dog"> <!--Cambiar la imagen del perrito-->
        </div>
        
        <div class="centrador">
            <button id="yesBtn">SII</button><br>
            <button id="noBtn">no</button>
        </div>
        

    </div>
    <script src="index.js"></script>
    
</body>
</html>
